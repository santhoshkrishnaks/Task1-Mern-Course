<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="index.css" >
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
      <div class="results-card">
        <div class="result">
            <div class="title">
              <span>Your Result</span>
            </div>
              <div class="score">
                  <h1>76</h1>
                  <p>of 100</p>
              </div>
              <p class="status">Great</p>
              <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
          <div class="summary">
              <h2>Summary</h2>
              <ul>
                  <li class="reaction">
                    <div class="con">
                    <img src="assets/images/icon-reaction.svg" alt="reaction"/>
                      <span class="category">Reaction</span>
                    </div>
                      <span class="score">80 / 100</span>
                  </li>
                  <li class="memory">
                    <div class="con">
                    <img src="assets/images/icon-memory.svg" alt="reaction"/>
                      <span class="category">Memory</span>
                    </div>
                      <span class="score">92 / 100</span>
                  </li>
                  <li class="verbal">
                    <div class="con">
                    <img src="assets/images/icon-verbal.svg" alt="reaction"/>
                      <span class="category">Verbal</span>
                    </div>
                      <span class="score">61 / 100</span>
                  </li>
                  <li class="visual">
                    <div class="con">
                    <img src="assets/images/icon-visual.svg" alt="reaction"/>
                      <span class="category">Visual</span>
                    </div>
                      <span class="score">72 / 100</span>
                  </li>
              </ul>
              <div class="but">
              <button>Continue</button>
            </div>
          </div>
      </div>  
    </body>
</html>
